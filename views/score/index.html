<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>郝先森帮你查成绩</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<script src="../../public/score/js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="../../public/score/css/score.css" />
		
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="center-block col-xs-12">
					<div class="col-xs-10" style="padding:0;">
						<input type="text" class="form-control check input-lg" placeholder="cet4直接输入身份证">
					</div>
					<button class="col-xs-2 checkBtn btn btn-info btn-lg">查询</button>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">成绩单</h4>
					</div>
					<div class="modal-body">
						<table class="table table-hover scoreList" cellspacing="" cellpadding="">
							
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../../public/score/js/score.js" type="text/javascript" charset="utf-8"></script>
	<!--<script type="text/javascript">
		$('#myModal').modal('show')
		</script>-->

</html>
